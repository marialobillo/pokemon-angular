<mat-card class="card">
    
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ pokemon.name | uppercase }}</mat-card-title>
      <mat-card-subtitle>#{{ pokemon.id }}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image src="{{ pokemonImg }}" alt="{{ pokemon.name }}" width="30">
    
    <mat-card-content>
        <mat-chip-list aria-label="Fish selection">
            <mat-chip>Type: {{ pokemonType }}</mat-chip>
            <mat-chip>Height: {{ pokemon.height }}</mat-chip>
            <mat-chip>Weight: {{ pokemon.weight }}</mat-chip>
          </mat-chip-list>
    </mat-card-content>
   
  </mat-card>
